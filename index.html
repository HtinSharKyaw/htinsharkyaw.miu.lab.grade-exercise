<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Grade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Retrieve your grade</h2>
    <form action="http://mumstudents.org/params.php" method="post">
      <div class="form-group">
        <label for="fname"> Name: </label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="fid">Id: </label>
        <input type="number" class="form-control" id="fid" name="fid" placeholder="id" required><br>
        <div class="input-group mb-3">
          <select name="assignment" id="" class="custom-select">
            <optgroup label="web programming assignment">
              <option value="assignment1">assignment1</option>
              <option value="assignment2">assignment2</option>
              <option value="assignment3" selected>assignment3</option>
              <option value="assignment4">assignment4</option>
              <option value="assignment5">assignment5</option>
            </optgroup>
          </select>
        </div>

        <p> Entry Year :
          <input type="radio" id="entry1" name="student_entry" value="2020" />
          <label for="entry1" class="">2020</label>

          <input type="radio" id="entry2" name="student_entry" value="2021" />
          <label for="entry2" class="">2021</label>

          <input type="radio" id="entry3" name="student_entry" value="2022" />
          <label for="entry3" class="">2022</label>
        </p>
        <div class="form-group">
          Grades:
          <input type="checkbox" id="gradeA" name="gradeA" value="A">
          <label for="gradeA">A</label>
          <input type="checkbox" id="gradeB" name="gradeB" value="B">
          <label for="gradeB">B</label>
          <input type="checkbox" id="gradeC" name="gradeC" value="C">
          <label for="gradeC">C</label>
          <input type="checkbox" id="gradeD" name="gradeD" value="D">
          <label for="gradeD">D</label>
          <br>
        </div>
        <div class="col text-center">
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fhtinsharkyaw.github.io%2Fmiu-homework-html-formlab%2F">
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
    <a
      href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fhtinsharkyaw.github.io%2Fmiu-homework-html-formlab%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
      <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="html validator" /></a>
  </div>



</body>

</html>
